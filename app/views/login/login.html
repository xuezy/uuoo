<div class="wrapper">
  <div class="contPadding" ng-show="pageMain">
    <div class="container-left">
      <div class="number">
        <h1>请输入手机号</h1>
        <div class="helpSearch" ng-show="!isAudio" ng-class="{mobileFocus: focusMobile, mobileBlur: !focusMobile, typeError: typeError}">
          <input id="inputFocus" type="text" ng-class="{typeFinish: mobile.length === 11, typeError: typeError}"
            ng-model="mobile" maxlength="11" ng-trim="false" ng-focus="focusMoney = false; focusMobile = true" />
          <img src="images/u384.png" width="22" height="31" style="position:absolute;right: 25px; top: 20px;" ng-click="isAudio = true;typeError = false;" />
          <div style="position: absolute; top: 40px; left: 260px;">{{placeName}}</div>
        </div>
        <div style="position: relative;margin:10px auto 10px">归属地：{{placeName}}</div>
        <!-- <div ng-show="isAudio" ng-class="{mobileFocus: focus, mobileBlur: !focus, typeError: typeError}" style="width: 80%;height: 70px;font-size: 24px; display: flex;align-items: center;background-color: white;"> -->

        <div class="newslist" ng-show="isAudio" ng-class="{mobileFocus: focus, mobileBlur: !focus, typeError: typeError}"
          style="width: 80%;height: 90px;font-size: 24px; display: flex;align-items: center;background-color: white;">
          <div ng-class="{typeFinish: mobile.length === 11}" style="width: 100%;text-align: center;position: relative;">
            <div>请连续报出11位手机号码</div>
            <audio-animation></audio-animation>
          </div>
          <div class="searchIcon" style="width: 55px; right: 18px;" ng-click="isAudio = false;typeError = false;">
            <img src="images/searchIcon.png" width="20" height="30" />
          </div>
        </div>
      </div>
      <div class="money">
        <div style="margin-bottom:30px;">
          <span style="display:inline-block; width:25%;" ng-click="idCardLogin(phoLongin=true,serPwd = false,shortPwd = false)">
            <a style=" text-decoration: none;" href="" class="Login-mode">身份证登录</a>
            <p class="LoginMode-line" ng-show="phoLongin"></p>
          </span>
          <span style="display:inline-block; width:25%;" ng-click="serPwdLogin(phoLongin=false,serPwd = true,shortPwd = false)">
            <a style=" text-decoration: none;" href="" class="Login-mode">服务密码</a>
            <p class="LoginMode-line" ng-show="serPwd"></p>
          </span>
          <span style="display:inline-block; width:25%;" ng-click="shortPwdLogin(phoLongin=false,serPwd = false,shortPwd = true)">
            <a style=" text-decoration: none;" href="" class="Login-mode">短信密码</a>
            <p class="LoginMode-line" ng-show="shortPwd"></p>
          </span>
        </div>

        <div id="ppt" class="Service-password" ng-show="serPwd">
          <!-- 选中的样式是passwordGREEN  出错的样式请用passwordRED -->
          <!-- passwordGREEN passwordGray -->
          <input class="passwordGray" type="password" ng-focus="serMobile = true;focusVerCode = false; focusMobile = false;"
            ng-model="password[0]"></li>
          <input class="passwordGray" type="password" ng-model="password[1]"></li>
          <input class="passwordGray" type="password" ng-model="password[2]"></li>
          <input class="passwordGray" type="password" ng-model="password[3]"></li>
          <input class="passwordGray" type="password" ng-model="password[4]"></li>
          <input class="passwordGray" type="password" ng-model="password[5]"></li>
        </div>
        <!-- 发送验证码的时候请用灰色样式SMS-cipherGray -->
        <div class="SMS-cipher" ng-show="shortPwd"><input type="text" ng-model="shortPwdmobile" ng-focus="focusVerCode = true; focusMobile = false; serMobile = false;"
            maxlength="6"><span id="sedCode" class="SMS-cipherBLUE" ng-click="sendCode()">获取验证码</span></div>
        <P style=" color: #f04e80; float: left;" ng-show="pwder">{{input_error}}</P>
        <!-- LoginButtonGREEN  出错的样式请用passwordRED -->
        <div class="LoginButton LoginButtonGREEN" ng-click="userLogin(loginCode)" ng-show="phoLongin" style="float: left; margin-top: 25px;">
         <!-- <span><img src="images/idCardLogin.png" width="50" height="31" style="margin-right: 15px;">{{loginName}}</span> -->
         <span>{{loginName}}</span>
        </div>
        <div class="LoginButton LoginButtonGREEN" ng-click="userLogin(loginCode)" ng-show="shortPwd" style="float: left; margin-top: 25px;">
          <span>{{loginName}}</span>
        </div>
        <div id="sms-send" class="LoginButton LoginButtonGREEN" ng-click="userLogin(loginCode)" ng-show="serPwd" style="float: left; margin-top: 25px;">
          <span>{{loginName}}</span>
        </div>

      </div>
    </div>

    <div class="container-right" style="width: 33%;">
      <ul class="banl">
        <li ng-mouseover="key1Press = true" ng-mouseleave="key1Press = false" ng-class="{banlHover: key1Press, keyboard: !key1Press}"
          ng-click="typeIn(1)" style="cursor:pointer;">1</li>
        <li ng-mouseover="key2Press = true" ng-mouseleave="key2Press = false" ng-class="{banlHover: key2Press, keyboard: !key2Press}"
          ng-click="typeIn(2)" style="cursor:pointer;">2</li>
        <li ng-mouseover="key3Press = true" ng-mouseleave="key3Press = false" ng-class="{banlHover: key3Press, keyboard: !key3Press}"
          ng-click="typeIn(3)" style="cursor:pointer;">3</li>
      </ul>
      <ul class="banl">
        <li ng-mouseover="key4Press = true" ng-mouseleave="key4Press = false" ng-class="{banlHover: key4Press, keyboard: !key4Press}"
          ng-click="typeIn(4)" style="cursor:pointer;">4</li>
        <li ng-mouseover="key5Press = true" ng-mouseleave="key5Press = false" ng-class="{banlHover: key5Press, keyboard: !key5Press}"
          ng-click="typeIn(5)" style="cursor:pointer;">5</li>
        <li ng-mouseover="key6Press = true" ng-mouseleave="key6Press = false" ng-class="{banlHover: key6Press, keyboard: !key6Press}"
          ng-click="typeIn(6)" style="cursor:pointer;">6</li>
      </ul>
      <ul class="banl">
        <li ng-mouseover="key7Press = true" ng-mouseleave="key7Press = false" ng-class="{banlHover: key7Press, keyboard: !key7Press}"
          ng-click="typeIn(7)" style="cursor:pointer;">7</li>
        <li ng-mouseover="key8Press = true" ng-mouseleave="key8Press = false" ng-class="{banlHover: key8Press, keyboard: !key8Press}"
          ng-click="typeIn(8)" style="cursor:pointer;">8</li>
        <li ng-mouseover="key9Press = true" ng-mouseleave="key9Press = false" ng-class="{banlHover: key9Press, keyboard: !key9Press}"
          ng-click="typeIn(9)" style="cursor:pointer;">9</li>
      </ul>
      <ul class="banl">
        <li ng-mouseover="key10Press = true" ng-mouseleave="key10Press = false" ng-class="{banlHover: key10Press, keyboard: !key10Press}"
          ng-click="typeIn('backspace')" style="cursor:pointer;">←</li>
        <li ng-mouseover="key11Press = true" ng-mouseleave="key11Press = false" ng-class="{banlHover: key11Press, keyboard: !key11Press}"
          ng-click="typeIn(0)" style="cursor:pointer;">0</li>
        <li ng-mouseover="key12Press = true" ng-mouseleave="key12Press = false" ng-class="{banlHover: key12Press, keyboardRed: !key12Press}"
          ng-click="typeIn('clear')">清空</li>
      </ul>
    </div>
  </div>
  <div class="wrapper" ng-show="payStateSuc">
    <div class="container" style="width:100%;height:100%">
      <div class="gap20"></div>
      <div class="gap100"></div>
      <div class="centerdiv">
        <img class="cen-picicon" src="./images/p3_003.png">
      </div>
      <div class="cen-txtarea">{{payStateName}}</div>
    </div>
  </div>

  <div class="wrapper" ng-show="payStateFail">
    <div class="container">
      <div class="gap20"></div>
      <div class="gap100"></div>
      <div class="centerdiv">
        <img class="cen-picicon" src="./images/p3_004.png">
      </div>
      <div class="cen-txtarea">{{payStateName}}</div>
      <div class="gap30"></div>
    </div>
    <div class="footer">
      <span class="btn btn-color-disable" ng-click="exiTing()">退出办理</span>
      <span class="btn" ng-click="agaLogin()">重新登录</span>
    </div>
  </div>

  <div ng-show="idCard">
    <div class="cen-title">
      <span>请将您的<span class="tit-keyword">二代居民身份证</span>放在下方的识别处</span>
    </div>
    <div class="cen-picblock">
      <img class="mycard-dec" src="./images/01sbq.png">
      <img class="mycard-body" src="./images/01sfz.png">
    </div>
  </div>


  <div class="notice" ng-show="idCardio">
    <div class="box">
      <div class="loading">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
      </div>
    </div>
    <p>正在识别，请稍候…</p>
  </div>


</div>
