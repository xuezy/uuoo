<!-- 支付失败页面 -->
<div class="panel">
	<div class="centerdiv">
		<div class="pay_fail"></div>
		<div class="p8_area_txt">{{failText}}</div>
	</div>
</div>
<div class="area_btn">
	<span ng-click="exit()" class="bottom btn-color-disable">退出办理</span>
	<span ng-click="havePay()" ng-show="havePayShow" class="bottom  btn-color-disable">我已支付</span>
	<span ng-click="payAgain()" class="bottom">重新支付</span>
</div>
