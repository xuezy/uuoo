<div class="centerdiv">
  <div class="mod-area-title-pay"><h1>请刷银行卡或使用云闪付付款，剩余时间：<strong id="timer">{{timer}}s</strong></h1></div>
  <img src="./images/bcpic_card.png" class="p8_Img">
  
<div class="footer" style="margin-top: 62px">
  <span ng-Click="payCancel()" class="bottom btn-color-disable">取消支付</span>
  <span ng-Click="otherPay()" class="bottom">其他支付方式</span>
</div>


<!--半透明黑色遮罩-->

	  <div class="stateicon"></div>
	  <div class="context">支付成功！请稍候...</div>
	</div>
</div>
